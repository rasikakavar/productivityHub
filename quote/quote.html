<!DOCTYPE html>
<html lang="en" ng-app="quoteApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="quoteApp.js"></script>
    <link rel="stylesheet" href="styling.css">
</head>
<body ng-controller="QuoteController" ng-class="{ 'dark-mode': isDarkMode }">

    <div class="container">
        <h1>ðŸŒŸ Daily Motivation ðŸŒŸ</h1>

        <div class="quote-box">
            <p class="quote-text">"{{ randomQuote.text }}"</p>

        <button class="btn-refresh" ng-click="generateQuote()">New Quote</button>

</body>
</html>
